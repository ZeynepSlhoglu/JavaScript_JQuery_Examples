<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noktalar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            position: relative;
        }

        .circle {
            position: absolute;
            background-color: rgb(88, 54, 238);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>

<body>

    <script>
        $(() => {
            $(document).click((e) => {
                let element = `<div class="circle" style="top:${e.pageY}px; left:${e.pageX}px; display:block" > </div>`;
                $("body").html(element);    //append veya html (html tek, append Ã§ok)
            })

        })


    </script>
</body>

</html>
